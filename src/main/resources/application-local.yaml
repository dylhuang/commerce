spring:
  datasource:
    url: jdbc:mysql://localhost:3306/standard?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 100

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印日志到控制台
    log-level: trace # 日志级别可以设置为：trace、debug、info、warn、error

common:
  login:
    enable: true
  register:
    enable: true

commerce:
  # jwt 秘钥
  jwt:
    key: abcd
  # 验证码类型 math 数组计算 char 字符验证
  captchaType: math
